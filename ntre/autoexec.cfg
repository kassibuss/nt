//////////////////////////////////////
// Fix potential sounds I/O stutter //
//                                  //
cl_forcepreload "0"                 //
snd_async_fullyasync "1"            //
//                                  //
//////////////////////////////////////

snd_surround_speakers 0 //for headphones

fps_max 120 

//quickswitch
alias +knife slot3
alias -knife slot1
bind c +knife

//network
cl_cmdrate 66
cl_updaterate 66
cl_interp 0.015152
rate 200000
cl_interpolate 1

mat_hdr_level 0
mat_colcorrection_disableentities 1
mat_colorcorrection 0

neo_name "kinoko (has no sound)"
neo_aim_hold "1"
